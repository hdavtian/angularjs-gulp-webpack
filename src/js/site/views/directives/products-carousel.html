<div class="products-carousel-wrapper">
<!--<product-->
<!--ng-repeat="product in products"-->
<!--product="product"-->
<!--update-active-color="setActiveBgColor(color)" />-->

    <div class="products-carousel owl-carousel owl-theme">

        <div
                class="product"
                ng-repeat="product in products"
                style="border-color: {{product.bgColor}}">

            <h3>{{product.name}}</h3>
            <div class="description">{{product.description}}</div>

            <div class="product-modules-wrapper">
                <div class="product-module" ng-repeat="module in product.modules">
                    {{module}}
                </div>
            </div>
        </div>

    </div>

</div>
