<div class="view-options">

    <div class="row">

        <div class="col-sm-6 icons-wrapper">
            <i class="fa fa-th-large fa-2x" aria-hidden="true"></i>
            <i class="fa fa-list fa-2x" aria-hidden="true"></i>
        </div>

        <div class="col-sm-6 search-box-wrapper">
                <form class="navbar-form" role="search">
                    <div class="input-group add-on">
                        <input class="form-control" placeholder="Search" name="srch-term" id="srch-term" type="text">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                        </div>
                    </div>
                </form>
        </div>

    </div>




</div>

<div class="photo-wrapper" ng-repeat="person in people">
    <div class="photo" style="background-image:url(/images/people/{{person.name.toLowerCase().replace(' ', '-')}}.jpg)">
        <div class="name">{{person.name}}</div>
    </div>

    <div ui-view></div>
</div>
