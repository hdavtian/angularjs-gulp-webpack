<div class="product-detail">

    <h3>{{product.name}}</h3>

    <div class="description">
        {{product.description}}
    </div>

    <h4>Modules:</h4>

    <div class="row product-module-wrapper">
        <product-module
                ng-repeat="module in modules"
                module="module"
                all="modules"
                list="product.modules"
                active-color="activeBgColor" />
    </div>

    <div ui-view="moduleUiView" class="my-animation"></div>

</div>
