<div class="row solutions-cubical-horizontal">
    <div
            ng-repeat="product in products"
            ui-sref="products.product({productId:product.id})"
            ui-sref-active="active"
            class="solution"
            style="background-color: {{product.bgColor}}">

        <div class="color">{{product.name}}</div>
        <div class="title">{{product.audience}}</div>
    </div>
</div>
