<div class="row">
    <div ng-repeat="product in products" class="col-sm-4">
        <div><a ui-sref="products.product({productId:product.id})">detail</a></div>
        <h3>{{product.name}}</h3>
        <h4>{{product.audience}}</h4>
        <img ng-src="/images/products/{{product.img1}}" alt="" border=0 class="img-responsive">
        <p>{{product.description}}</p>
    </div>
</div>

<div ui-view="productUiView"></div>
